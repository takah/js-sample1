<!DOCTYPE html>
<html>
<head>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
  <style>
    #enq { display: none; }
  </style>
</head>
<body>
<p>page1。3秒後にアンケートを表示します。</p>

<div id="enq">
  <p>アンケート</p>
  <button>送信</button>
</div>

<script type="text/javascript">
$(() => {
  let proxy = window.open("https://www.yahoo.co.jp", "", "popup,width=500,height=700,left=500,top=0,menubar=no,toolbar=no,location=no,status=no");
  setTimeout(() => {
    $("#enq").show();
    proxy.close();
  }, 3000);
  $("button").click(() => {
    location.href = "page2.html";
  });
});
</script>
</body>
