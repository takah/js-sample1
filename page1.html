<!DOCTYPE html>
<html>
<head>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
  <style>
    #enq { display: none; }
  </style>
</head>
<body>
<script type="text/javascript">
$(() => {
  let siteWin = window.open("https://www.yahoo.co.jp", "", "popup,width=500,height=700,left=100,top=0,menubar=no,toolbar=no,location=no,status=no");

  setTimeout(() => {
    let enqWin = window.open("page2.html", "", "popup,width=500,height=700,left=500,top=0,menubar=no,toolbar=no,location=no,status=no");
    let interval = window.setInterval(() => {
      try {
        if (enqWin == null || enqWin.closed) {
          window.clearInterval(interval);
          siteWin.close();
          console.log("closed");
        }
      } catch(e) {}
    }, 1000);
  }, 3000);
});
</script>
</body>
</html>
